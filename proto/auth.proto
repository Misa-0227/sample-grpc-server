syntax = "proto3";

package auth;

service UserService {
  rpc CreateUser (CreateUserDto) returns (User) {};
  rpc FindAllUsers (stream PaginationDto) returns (stream User) {};
  rpc FindOneUser (UserIdDto) returns (User) {};
  rpc UpdateUser (UpdateUserDto) returns (User) {};
  rpc DeleteUser (UserIdDto) returns (Empty) {};
}

message Empty {}    
  
message Users {
  repeated User users = 1;
}
message PaginationDto {
  int32 page = 1;
  int32 limit = 2;
}
message User {
  string id = 1;
  string username = 2;
  string password = 3;
  int32 age = 4;
  bool subscribed = 5;
  SocialMedia social_media = 6;

}
message CreateUserDto {
  string username = 1;
  string password = 2;
  int32 age = 3;
}
message UserIdDto {
  string id = 1;
}
message UpdateUserDto {
  string id = 1;
  SocialMedia social_media = 2;
}
message SocialMedia {
  optional string twitter = 1;
  optional string facebook = 2;
  optional string instagram = 3;

}